name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Python syntax
        run: |
          python -m py_compile barbossa_engineer.py
          python -m py_compile barbossa_tech_lead.py
          python -m py_compile barbossa_discovery.py
          python -m py_compile barbossa_product.py
          python -m py_compile barbossa_auditor.py
          python -m py_compile barbossa_firebase.py
          python -m py_compile validate.py
          python -m py_compile generate_crontab.py

      - name: Build Docker image
        run: docker build -t barbossa-dev:test .

