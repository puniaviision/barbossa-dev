<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbossa - System Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'VT323', 'Share Tech Mono', 'Courier New', 'Consolas', 'Monaco', monospace;
            background: #000000;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03),
                    rgba(0, 255, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            color: #00ff00;
            min-height: 100vh;
            line-height: 1.4;
            font-size: 14px;
            overflow-x: hidden;
            text-shadow: 0 0 1px rgba(0, 255, 0, 0.5);
        }
        
        /* Terminal scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite, flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 1; }
            10% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .header {
            background: #000000;
            padding: 10px 15px;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-family: 'Courier New', monospace;
        }
        
        .header h1 {
            color: #00ff00;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-right: 2px solid #00ff00;
            padding-right: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .header .status-info {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 14px;
        }
        
        /* Navigation Bar */
        .navbar {
            background: #000000;
            padding: 8px 15px;
            border-bottom: 1px solid #00ff00;
            display: flex;
            gap: 20px;
            align-items: center;
            position: sticky;
            top: 51px;
            z-index: 999;
        }
        
        .navbar a {
            color: #00ff00;
            text-decoration: none;
            padding: 5px 15px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .navbar a:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        .navbar a.active {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        
        .status-badge {
            padding: 3px 6px;
            border-radius: 0;
            font-size: 10px;
            font-weight: normal;
            text-transform: uppercase;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .log-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        select.form-control {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        select.form-control:focus {
            outline: none;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .log-viewer {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 600px;
            overflow-y: auto;
            position: relative;
        }
        
        .log-line {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-timestamp {
            color: #00aa00;
        }
        
        .log-level-info {
            color: #00ff00;
        }
        
        .log-level-warning {
            color: #ffff00;
        }
        
        .log-level-error {
            color: #ff0000;
        }
        
        .log-level-debug {
            color: #0088ff;
        }
        
        .log-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #00aa00;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff00;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .log-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input.form-control {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-family: inherit;
            font-size: 12px;
        }
        
        input.form-control:focus {
            outline: none;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>╔═ SYSTEM_LOGS_V1.0 ═╗</h1>
        <div class="status-info">
            <span id="system-time" style="color: #00ff00; font-family: 'VT323', monospace; font-size: 14px;">{{ timestamp }}</span>
            <span class="status-badge" id="portal-status">▓ MONITORING_ACTIVE ▓</span>
            <span style="color: #00aa00; font-size: 13px;">USER://{{ username }}</span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">▸ Dashboard</a>
        <a href="/workflows">▸ Workflows</a>
        <a href="/logs" class="active">▸ System Logs</a>
    </div>

    <div class="container">
        <!-- Log Statistics -->
        <div class="log-stats">
            <div class="stat-card">
                <div class="stat-value" id="total-lines">0</div>
                <div class="stat-label">Total Lines</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="error-count">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="warning-count">0</div>
                <div class="stat-label">Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="info-count">0</div>
                <div class="stat-label">Info Messages</div>
            </div>
        </div>

        <!-- Log Controls -->
        <div class="log-controls">
            <select id="logFile" class="form-control">
                <option value="barbossa">Barbossa Logs</option>
                <option value="claude">Claude Outputs</option>
                <option value="cron">Cron Logs</option>
                <option value="security">Security Audit</option>
                <option value="system">System Logs</option>
            </select>
            
            <div class="log-filter">
                <span class="filter-label">Filter:</span>
                <input type="text" id="filterText" class="form-control" placeholder="Search logs..." style="width: 200px;">
            </div>
            
            <select id="logLevel" class="form-control">
                <option value="all">All Levels</option>
                <option value="error">Errors Only</option>
                <option value="warning">Warnings</option>
                <option value="info">Info</option>
                <option value="debug">Debug</option>
            </select>
            
            <button class="btn" onclick="refreshLogs()">▸ REFRESH</button>
            <button class="btn" onclick="clearDisplay()">▸ CLEAR DISPLAY</button>
            <button class="btn" onclick="downloadLogs()">▸ DOWNLOAD</button>
        </div>

        <!-- Log Viewer -->
        <div class="log-viewer" id="logViewer">
            <div class="loading">Loading logs</div>
        </div>
    </div>

    <script>
        let currentLogs = [];
        let autoRefresh = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            loadLogs();
            
            // Setup event listeners
            document.getElementById('logFile').addEventListener('change', loadLogs);
            document.getElementById('logLevel').addEventListener('change', filterLogs);
            document.getElementById('filterText').addEventListener('input', filterLogs);
        });

        // Update system time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
            document.getElementById('system-time').textContent = timeStr;
        }

        // Load logs from server
        async function loadLogs() {
            const logFile = document.getElementById('logFile').value;
            const viewer = document.getElementById('logViewer');
            viewer.innerHTML = '<div class="loading">Loading logs</div>';
            
            try {
                const response = await fetch('/api/logs/recent');
                const data = await response.json();
                
                if (data.logs && data.logs.length > 0) {
                    // Convert log objects to formatted strings
                    currentLogs = data.logs.map(log => {
                        if (typeof log === 'string') {
                            return log;
                        } else if (log.content) {
                            // Format: [filename] content
                            return `[${log.file || 'unknown'}] ${log.content}`;
                        } else {
                            return JSON.stringify(log);
                        }
                    });
                    displayLogs(currentLogs);
                    updateStats(currentLogs);
                } else {
                    viewer.innerHTML = '<div class="log-line" style="color: #666;">No logs available</div>';
                }
            } catch (error) {
                viewer.innerHTML = `<div class="log-line log-level-error">Error loading logs: ${error.message}</div>`;
            }
        }

        // Display logs in viewer
        function displayLogs(logs) {
            const viewer = document.getElementById('logViewer');
            
            if (!logs || logs.length === 0) {
                viewer.innerHTML = '<div class="log-line" style="color: #666;">No logs to display</div>';
                return;
            }
            
            viewer.innerHTML = '';
            
            logs.forEach(log => {
                const line = document.createElement('div');
                line.className = 'log-line';
                
                // Parse log line for level and content
                let logHtml = escapeHtml(log);
                
                // Color code based on log level
                if (log.includes('ERROR') || log.includes('CRITICAL')) {
                    logHtml = logHtml.replace(/(ERROR|CRITICAL)/g, '<span class="log-level-error">$1</span>');
                } else if (log.includes('WARNING') || log.includes('WARN')) {
                    logHtml = logHtml.replace(/(WARNING|WARN)/g, '<span class="log-level-warning">$1</span>');
                } else if (log.includes('INFO')) {
                    logHtml = logHtml.replace(/(INFO)/g, '<span class="log-level-info">$1</span>');
                } else if (log.includes('DEBUG')) {
                    logHtml = logHtml.replace(/(DEBUG)/g, '<span class="log-level-debug">$1</span>');
                }
                
                // Highlight timestamps
                logHtml = logHtml.replace(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/g, '<span class="log-timestamp">$1</span>');
                
                line.innerHTML = logHtml;
                viewer.appendChild(line);
            });
            
            // Scroll to bottom
            viewer.scrollTop = viewer.scrollHeight;
        }

        // Filter logs based on criteria
        function filterLogs() {
            const level = document.getElementById('logLevel').value;
            const filterText = document.getElementById('filterText').value.toLowerCase();
            
            let filtered = [...currentLogs];
            
            // Filter by level
            if (level !== 'all') {
                filtered = filtered.filter(log => {
                    const logLower = log.toLowerCase();
                    switch (level) {
                        case 'error':
                            return logLower.includes('error') || logLower.includes('critical');
                        case 'warning':
                            return logLower.includes('warning') || logLower.includes('warn');
                        case 'info':
                            return logLower.includes('info');
                        case 'debug':
                            return logLower.includes('debug');
                        default:
                            return true;
                    }
                });
            }
            
            // Filter by text
            if (filterText) {
                filtered = filtered.filter(log => log.toLowerCase().includes(filterText));
            }
            
            displayLogs(filtered);
        }

        // Update statistics
        function updateStats(logs) {
            let errorCount = 0;
            let warningCount = 0;
            let infoCount = 0;
            
            logs.forEach(log => {
                const logLower = log.toLowerCase();
                if (logLower.includes('error') || logLower.includes('critical')) {
                    errorCount++;
                } else if (logLower.includes('warning') || logLower.includes('warn')) {
                    warningCount++;
                } else if (logLower.includes('info')) {
                    infoCount++;
                }
            });
            
            document.getElementById('total-lines').textContent = logs.length;
            document.getElementById('error-count').textContent = errorCount;
            document.getElementById('warning-count').textContent = warningCount;
            document.getElementById('info-count').textContent = infoCount;
        }

        // Refresh logs
        function refreshLogs() {
            loadLogs();
        }

        // Clear display
        function clearDisplay() {
            document.getElementById('logViewer').innerHTML = '<div class="log-line" style="color: #666;">Display cleared. Click refresh to reload logs.</div>';
        }

        // Download logs
        function downloadLogs() {
            const logs = currentLogs.join('\n');
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            // Ensure text is a string
            if (typeof text !== 'string') {
                text = String(text);
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
